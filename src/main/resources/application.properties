spring.application.name=cloud-file-storage
server.port=8081


spring.datasource.url=jdbc:mysql://localhost:3306/cloud_db
spring.datasource.username=root
spring.datasource.password=example
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.data.jdbc.dialect=mysql
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.flyway.url=jdbc:mysql://localhost:3306/cloud_db
spring.flyway.user=root
spring.flyway.password=example
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true