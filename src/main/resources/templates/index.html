<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Upload a File</h1>

            <form method="post" action="/files" enctype="multipart/form-data" th:object="${uploadFileRequest}">
                <div class="mb-3">
                    <label for="file" class="form-label">Choose a file</label>
                    <input class="form-control" type="file" id="file" name="file" th:field="*{file}" required>
                    <input type="hidden" name="path"  th:name="path" th:value="${userPath}">
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
